				</a>
			</div>
			<div class="block-item"> 
				<div id="currency-label" class="item__label">Currency:</div>

			<div class="header-logo-search">

					<input type="submit" value="" class="search-block__btn social-btn">

					<li class="search-social__item">

					</li>
				</ul>
			</div>	
		</div>	
	</div>	
</section> <!-- .header-search ----------->

		<nav class="navigation-block">
			<ul class="navigation-list">
				<li class="navigation__item"><a href="#!" class="navigation__link active">HOME</a></li>

						<span>(</span>0<span>)</span>
